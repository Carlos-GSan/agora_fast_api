  #     POSTGRES_DB: agora_db
  #     POSTGRES_USER: agora_user
  #     POSTGRES_PASSWORD: agora_password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   restart: unless-stopped
  #   networks:
  #     - agora-network

networks:
  agora-network:
    driver: bridge

# Volúmenes para persistencia de datos
volumes:
  postgres_data: