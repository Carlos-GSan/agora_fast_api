services:
  # Servicio de la aplicación FastAPI
  agora-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agora-fastapi
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/iph_database.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - APP_NAME=${APP_NAME:-Sistema IPH}
      - VERSION=${VERSION:-1.0.0}
      - DEBUG=${DEBUG:-False}
    volumes:
      # Montar volumen para persistir la base de datos SQLite
      - ./data:/app/data
      # Opcional: montar el código para desarrollo (comentar para producción)
      # - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agora-network

networks:
  agora-network:
    driver: bridge

# Volúmenes para persistencia de datos
volumes:
  postgres_data: